<h1>{{wizard_name}}</h1>

<form id="jumplink_wizard" action="#">
    {% for step in wizard_steps %}
        <h3>{{step.wizard_step_title}}</h3>
        <section>
           {{step.wizard_step_code | raw}}
        </section>
    {% endfor %}
</form>

<script>
{#
    wizard_javascript (see fields.yaml ) 
#}
document.addEventListener("DOMContentLoaded", function(event) {
    {{ wizard_javascript | raw }}
});
</script>
